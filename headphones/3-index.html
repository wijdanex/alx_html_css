
<!-- ===== contact ===== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Headphones</title>
  <link rel="stylesheet" href="3-styles.css">
</head>
<body>
  <section class="contact">
    <div class="contact-container">
      <h2>Contact us</h2>

      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="form-group">
          
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
        
          <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">CALL TO ACTION</button>
      </form>
    </div>
  </section>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <img src="images/logo_headphones.png" alt="Headphones Logo">
    </div>

    <div class="footer-socials">
      <a href="#"><img src="images/facebook-app-symbol.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
  </div>

  <p class="footer-text">©headphones 2020</p>
</footer>
</body>
</html>
